<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./10000-hour.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="img">
          <img class="title" src="./src/title.png" alt="" />
        </div>
      </header>
      <main>
        <section class="section1">
          <p class="p1">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
          <p class="p2">
            <span>1만 시간의 법칙</span>은<br />
            어떤 분야의 전문가가 되기 위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </section>
        <section class="section2">
          <p class="p3">
            나는
            <input type="text" placeholder="예)프로그래밍" />
            전문가가 될 것이다.
            <br />
          </p>
          <p class="p3">
            그래서 앞으로 매일 하루에
            <input type="text" placeholder="예)5시간" />
            시간씩 훈련할 것이다.
          </p>
          <button class="btn1">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img class="click" src="./src/click.png" alt="" />
        </section>
        <section class="section3">
          <p class="p4">당신은 <span>프로그래밍</span>전문가가 되기 위해서</p>
          <p class="p4">대략 <span>5110</span>일 이상 훈련하셔야 합니다! :)</p>
          <div class="buttons">
            <button class="btn2" id="modalOpenButton">
              훈련하러 가기 GO!GO!
            </button>
            <button class="btn3">공유하기</button>
          </div>
        </section>
      </main>
      <footer>
        <img class="logo" src="./src/logo.png" alt="" />
        <p class="p5">
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
          <br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
    </div>
    <div id="modalContainer" class="hidden">
      <div id="modalContent">
        <p class="p6">화이팅!!</p>
        <p class="p7">당신의 꿈을 응원합니다!</p>
        <img class="licat" src="./src/licat.png" alt="" />
        <button class="btn4" id="modalCloseButton">
          종료하고 진짜 훈련하러 가기 GO!GO!
        </button>
      </div>
    </div>
  </body>
  <script>
    const modalOpenButton = document.getElementById("modalOpenButton");
    const modalCloseButton = document.getElementById("modalCloseButton");
    const modal = document.getElementById("modalContainer");

    modalOpenButton.addEventListener("click", () => {
      modal.classList.remove("hidden");
    });

    modalCloseButton.addEventListener("click", () => {
      modal.classList.add("hidden");
    });
  </script>
</html>
